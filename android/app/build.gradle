plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id 'com.google.firebase.firebase-perf' // Google Services Plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.PunchBiz.odp"
    compileSdkVersion 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.PunchBiz.odp"
        minSdkVersion 25
        targetSdkVersion flutter.targetSdkVersion
        versionCode 34
        versionName "1.0.34"
        multiDexEnabled true
        
        // Support for 16 KB memory page sizes (required for Android 15+)
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }
    }

    signingConfigs {
        release {
            storeFile file("D:/ODX/new-upload-key.jks")
            storePassword "punchbiz@2025"
            keyAlias "upload"
            keyPassword "punchbiz@2025"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    // Packaging options for 16 KB page size support
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        pickFirst '**/libflutter.so'
    }
}

flutter {
    source '../..'
}

configurations.all {
    resolutionStrategy {
        force 'com.google.android.gms:play-services-measurement-api:21.5.0'
        force 'com.google.android.gms:play-services-measurement-impl:21.5.0'
    }
}

dependencies {
    // Firebase BOM for version management
    implementation platform('com.google.firebase:firebase-bom:32.0.0')

    // Firebase modules
    implementation('com.google.firebase:firebase-perf') {
        exclude group: 'com.google.android.gms', module: 'play-services-measurement'
        exclude group: 'com.google.android.gms', module: 'play-services-measurement-base'
        exclude group: 'com.google.android.gms', module: 'play-services-measurement-impl'
        exclude group: 'com.google.android.gms', module: 'play-services-measurement-sdk'
    }
    implementation('com.google.firebase:firebase-analytics') {
        exclude group: 'com.google.android.gms', module: 'play-services-measurement'
        exclude group: 'com.google.android.gms', module: 'play-services-measurement-base'
        exclude group: 'com.google.android.gms', module: 'play-services-measurement-impl'
        exclude group: 'com.google.android.gms', module: 'play-services-measurement-sdk'
    }

    // UPI Payment
    implementation "dev.shreyaspatil.EasyUpiPayment:EasyUpiPayment:3.0.3"

    // Core library desugaring for Java 8+ APIs used by some plugins
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    implementation 'com.google.android.gms:play-services-measurement-api:21.5.0'
    implementation 'com.google.android.gms:play-services-measurement-impl:21.5.0'
}

// Google Services plugin
apply plugin: 'com.google.gms.google-services'
