plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id 'com.google.firebase.firebase-perf' // Google Services Plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.PunchBiz.odp"
    compileSdkVersion 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.PunchBiz.odp"
        minSdkVersion 25
        targetSdkVersion flutter.targetSdkVersion
        versionCode 23
        versionName "1.0.23"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file("D:/ODX/new-upload-key.jks")
            storePassword "punchbiz@2025"
            keyAlias "upload"
            keyPassword "punchbiz@2025"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Firebase BOM for version management
    implementation platform('com.google.firebase:firebase-bom:32.0.0')

    // Firebase modules
    implementation 'com.google.firebase:firebase-perf'
    implementation 'com.google.firebase:firebase-analytics'

    // UPI Payment
    implementation "dev.shreyaspatil.EasyUpiPayment:EasyUpiPayment:3.0.3"

    // Core library desugaring for Java 8+ APIs used by some plugins
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

// Google Services plugin
apply plugin: 'com.google.gms.google-services'
